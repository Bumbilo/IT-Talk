<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../app/js/main.js"></script>
    <title>IT-Talk</title>
</head>
<body>
<nav class="nav">
    <div class="nav__section">
        <div class="nav__menu">
            <a class="menu__item menu__item_active">Home</a>
            <a class="menu__item">About</a>
            <a class="menu__item">Contact us</a>
        </div>
        <div class="nav__link">
            <a href="#" class="link__social">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="link__social">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="link__social">
                <i class="fab fa-google-plus-g"></i>
            </a>
            <a href="#" class="link__social">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="#" class="link__social">
                <i class="fab fa-pinterest"></i>
            </a>
            <a href="#" class="link__social">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="#" class="link__social">
                <i class="fab fa-vimeo-square"></i>
            </a>
            <a href="#" class="link__social">
                <i class="fab fa-instagram"></i>
            </a>
            <div class="nav__search">
                <a href="#" class="link__social">
                    <i class="fas fa-search"></i>
                </a>
            </div>
        </div>
    </div>
</nav>
<header class="header">
    <div class="header__section">
        <div class="header__logo">
            <img src="./img/logo.png" alt="logo" class="header__logo_img">
        </div>
    </div>
    <div class="header__nav">
        <div class="header__section">
            <div class="nav__menu">
                <div class="menu__item">home</div>
                <div class="menu__item">about us</div>
                <div class="menu__item">drop down +</div>
                <div class="menu__item">restaurant</div>
                <div class="menu__item">mega menu +</div>
                <div class="menu__item">download</div>
            </div>
        </div>
    </div>
</header>
<section class="slider">
    <div class="slider__box">
        <ul class="slider__box_content">
            <li class="slider__item red">1</li>
            <li class="slider__item blue">2</li>
            <li class="slider__item grey">3</li>
            <li class="slider__item green">4</li>
            <li class="slider__item red">5</li>
            <li class="slider__item black">6</li>
        </ul>
    </div>
    <div class="slider__nav">
        <div class="slider__left"> < </div>
        <div class="slider__right"> > </div>
    </div>
</section>

</body>
</html>
